<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  </head>
    </head>
  <body >

      <h1>Calculateee</h1>
<div class="Calculator">


<div class="box">


</div>
<div class="leftSide">
<div class="numbers" id="row1">
  <button class="nums" > 1 </button>
  <button class="nums"> 2 </button>
  <button class="nums"> 3  </button>
</div>
<div class="numbers" id="row2">
    <button class="nums" > 4 </button>
    <button class="nums"> 5 </button>
    <button class="nums"> 6  </button>
</div>
<div class="numbers" id="row3">
      <button class="nums" > 7 </button>
      <button class="nums"> 8</button>
      <button class="nums"> 9  </button>
</div>
<div class="numbers" id="row4">
        <button class="nums" > 0</button>
        <button class="nums"> .</button>
        <button class="nums"> = </button>
</div>
</div>
<div class="rightSide">
  <ul>
    <li><button class="operator"> + </button></li>
    <li><button class="operator"> - </button></li>
    <li><button class="operator"> X</button></li>
    <li><button class="operator"> / </button></li>
  </ul>

</div>
</div>










<script type="text/javascript" src="index.js">

</script>
  </body>
</html>
